<html>
<head>
<title>form 3</title>
<link rel="icon" href="../images/logo1.jpg" alt="x_icon">
</head>
<body bgcolor="#FFC785">
<form method="post" action="response.html">
<table cellpadding="10px" style="background-color:purple;color:white" align="center";>
<caption align="bottom"><marquee behavior="alternate" scrollamount="3" style="background-color:orange;color:black;">Education qualification</marquee>
</caption>
<tr>
<th>Details:</th>
<th>User Input</th>
</tr>
<tr style="text-align:center;">
<td><label for="col">choose your favorite color:</label></td>
<td><input type="color" name="col" id="col" value="#000000"></td>
</tr>

<tr style="text-align:center;">
<td><label for="num">Select a number between 0 and 1000:</label></td>
<td><input type="number" name="num" id="num" value="0000" min="1" max="999"></td>
</tr>

<tr style="text-align:center;">
<td><label for="num1">Select a number between 0 and 1000:</label></td>
<td><input type="number" name="num1" id="num1" value="0000" min="1" max="999" step="10"></td>
</tr>

<tr style="text-align:center;">
<td><label for="num2">Select a number between 0 and 1000(slider):</label></td>
<td><input type="range" name="num2" id="num2" value="0000" min="1" max="999"></td>
</tr>

<tr style="text-align:center;">
<td><label for="mon">Select a particular month:</label></td>
<td><input type="month" name="mon" id="mon"></td>
</tr>

<tr style="text-align:center;">
<td><label for="t">Select a particular time:</label></td>
<td><input type="time" name="t" id="t"></td>
</tr>

<tr style="text-align:center;">
<td><label for="w">Select a particular week:</label></td>
<td><input type="week" name="w" id="w"></td>
</tr>

<tr style="background-color:black">
<td style="color:yellow;text-align:right;">Country</td>
<td>
	<select required>
	<option value="">Country</option>
	<option value="">Afganisthan</option>
	<option value="">Albania</option>
	<option value="">Bhutan</option>
	<option value="">Canada</option>
	<option value="">Denmark</option>
	<option value="">England</option>
	<option value="">Finland</option>
	<option value="">Germany</option>
	<option value="">Hungary</option>
	<option value="">India</option>
	<option value="">Indonasia</option>
	<option value="">Japan</option>
	<option value="">Korea</option>
	<option value="">Luxumburg</option>
	<option value="">Malasiya</option>
	<option value="">Netherland</option>
	<option value="">United states of America</option>
	</select>
</td>
</tr>

<tr style="text-align:center;">
<td><label for="mf">Select a particular file:</label></td>
<td><input type="file" name="mf" id="mf"></td>
</tr>

<tr style="text-align:center;">
<td colspan="2">
<button type="sumbit" value="S" style="width:150px;height:40px;background-color:green;color:white;border:none">Submit</button>
<button type="reset" value="R" style="width:150px;height:40px;background-color:red;color:white;border:none">Cancel</button>
</td>
</tr>
</table>
</form>
</body>
</html>
